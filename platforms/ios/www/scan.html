<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/scan.css">
    <title>QR code</title>
</head>
<body>
    <div class="app">
        <div id="results">
            <h1>new character found:</h1>
            <img id="baymaxIMG" class="personaggi" src="img/personaggi/baymax2.png">
            <img id="pikachuIMG" class="personaggi" src="img/personaggi/pikachu2.png">
            <img id="finnjakeIMG" class="personaggi" src="img/personaggi/finnjake2.png">
            <img id="minionsIMG" class="personaggi" src="img/personaggi/minion2.png">
            <img id="totodileIMG" class="personaggi" src="img/personaggi/totodile2.png">
            <img id="gengarIMG" class="personaggi" src="img/personaggi/gengar2.png">
            <img id="psiduckIMG" class="personaggi" src="img/personaggi/psiduck2.png">
            <img id="homerIMG" class="personaggi" src="img/personaggi/homer2.png">
            <img id="icekingIMG" class="personaggi" src="img/personaggi/iceking2.png">
            <div id="personaggio">nome</div>
            <p id="buttonOK">ok</p>
        </div>
        <div id="loading">
            <img src="img/clessidra.png" />

        </div>
        <div id="wrong">

            <a href="mainMenu.html" id="buttonWrong">ok</a>
        </div>
     </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/results.js"></script>
